<form action="#"
      th:action="@{/update/{name}(name=${vendor.name})}"
      th:object="${vendor}"
      method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <input type="submit" value="Create or Update Vendor">
</form>

<div th:switch="${vendors}">
    <h2 th:case="null">No vendors yet!</h2>
    <div th:case="*">
        <h2>Vendors</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vendor : ${vendors}">
                <td th:text="${vendor.name}"></td>
                <td><a th:href="@{/edit/{name}(name=${vendor.name})}">Edit</a></td>
                <td><a th:href="@{/delete/{name}(name=${vendor.name})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
